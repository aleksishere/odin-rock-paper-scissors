<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div id="pictures">
            <img id="rock" src="https://cdn.pixabay.com/photo/2012/05/07/12/16/rocks-48279_960_720.png" alt="">
            <img id="paper" src="https://cdn.pixabay.com/photo/2013/07/12/12/48/garbage-146279_960_720.png" alt="">
            <img id="scissors" src="https://cdn.pixabay.com/photo/2016/07/29/21/41/school-1555907_960_720.png" alt="">
        </div>

        <div>
            Player score: <span id="playerScore"></span> <br>
            Computer score: <span id="computerScore"></span> <br> 
            <button>Try again?</button> <br>
            <span id="result"></span> <br>
            <span id="winner"></span> <br>
        </div>
        <br>

    </main>
    <script src="script.js"></script>
</body>
</html>
