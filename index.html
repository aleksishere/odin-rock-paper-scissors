<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="playerChoice">
            <button class="choice" id="scissors"><img src="scissors.png" alt="scissors"></button>
            <button class="choice" id="rock"><img src="rock.png" alt="rock"></button>
            <button class="choice" id="paper"><img src="paper.png" alt="paper"></button>
        </div>
        <div id="score">
            <p id="winner"></p>
            Player score: <span id="playerScore"></span> <br>
            Computer score: <span id="computerScore"></span> <br>
            <span id="result"></span> <br>
            <button id="restartButton">Try again?</button>
        </div>


    </main>
    <script src="script.js"></script>
</body>
</html>
